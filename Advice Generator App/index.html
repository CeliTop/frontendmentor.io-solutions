    <link

      type="image/png"

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="style.css" />

    <div class="card">

        src="images/pattern-divider-desktop.svg"
        alt="divider"
        class="divider"
      />

        <img src="images/icon-dice.svg" alt="dice-icon" class="dice-icon" />
      </button>
    </div>
